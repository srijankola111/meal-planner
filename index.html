<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Meal Planner</h1>
      <div class="header-actions">
        <button id="viewToggleBtn" class="btn-circle" title="Toggle View">
          <!-- Calendar Icon by default -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
        </button>

        <!-- Edit Pencil -->
        <button id="editBtn" class="btn-circle" title="Edit Week">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
          </svg>
        </button>

        <!-- Settings Gear -->
        <button id="settingsBtn" class="btn-circle" title="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
            </path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <button id="closeSettingsBtn" class="close-btn">&times;</button>
        </div>

        <div class="modal-body">
          <!-- Auth Section -->
          <div class="settings-section">
            <h3>Account</h3>
            <div id="authContainer" class="auth-section">
              <!-- Injected by JS based on state -->
              <div id="loggedOutView">
                <button id="loginBtn" class="btn btn-primary full-width">Sign In with Google</button>
              </div>
              <div id="loggedInView" class="hidden user-info-row">
                <div class="user-details">
                  <img id="userAvatar" class="user-avatar" src="" alt="">
                  <span id="userName">User</span>
                </div>
                <button id="logoutBtn" class="btn btn-outline">Sign Out</button>
              </div>
              <div class="sync-status-row">
                <span id="syncStatus" class="sync-status hidden">Saved</span>
              </div>
            </div>
          </div>

          <!-- Appearance Section -->
          <div class="settings-section">
            <h3>Theme</h3>
            <div class="theme-options">
              <button class="theme-btn active" data-theme="default">Default Dark</button>
              <button class="theme-btn" data-theme="ocean">Ocean Blue</button>
              <button class="theme-btn" data-theme="forest">Forest Green</button>
              <button class="theme-btn" data-theme="sunset">Sunset</button>
            </div>
          </div>

          <!-- Meal Colors Section -->
          <div class="settings-section">
            <h3>Meal Column Colors</h3>
            <p class="desc">Customize the color for each meal type.</p>
            <div id="columnColorSettings" class="color-settings-grid">
              <!-- Generated by JS -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav class="tabs" role="tablist">
      <button type="button" id="tabWeek1" class="tab active" role="tab" aria-selected="true">Week 1</button>
      <button type="button" id="tabWeek3" class="tab" role="tab" aria-selected="false">Week 3</button>
    </nav>

    <div id="tableToolbar" class="table-toolbar" aria-hidden="true">
      <span class="toolbar-label">Table</span>
      <button type="button" id="addRowBtn" class="btn btn-tool">+ Row</button>
      <button type="button" id="removeRowBtn" class="btn btn-tool">− Row</button>
      <button type="button" id="addColBtn" class="btn btn-tool">+ Column</button>
      <button type="button" id="removeColBtn" class="btn btn-tool">− Column</button>
    </div>
    <div class="table-wrapper">
      <table id="mealTable">
        <thead>
          <tr id="mealTableHead"></tr>
        </thead>
        <tbody id="mealTableBody">
        </tbody>
      </table>
    </div>

    <div id="calendarView" class="calendar-view hidden">
      <div class="calendar-controls" style="justify-content: center;">
        <h2 id="calendarTitle">Feb 15 - Mar 14, 2026</h2>
      </div>
      <div class="calendar-grid-header">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div id="calendarGrid" class="calendar-grid">
        <!-- Calendar days generated by JS -->
      </div>
    </div>

    <section class="weekly-notes">
      <h2>Weekly Notes</h2>
      <div class="notes-wrapper">
        <textarea id="weeklyNotes" rows="6" placeholder="Add meal ideas or notes...">Paneer butter masala
Beans fry
Aloo fry</textarea>
      </div>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
